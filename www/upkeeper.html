<html>
<head>
<script src="js/angular.min.js"></script>
</head>
<body>

<style type="text/css">
.task {
    border: 1px solid #000;
    margin: 0.25em;
    width: 50px;
    height: 50px;
}

.taskList {
    width: 300px;
}

.panel-false {
    display: none;
}

.points {
    float: right;
    color: grey;
}
</style>


<script src="js/jquery.js"></script>
<script src="coffee/library.js"></script>
<script src="coffee/beeminder.js"></script>
<script src="coffee/templates.js"></script>
<script src="coffee/app.js"></script>
<script src="coffee/task.js"></script>

<div ng-app ng-controller="TaskCtrl">
    <ul class="taskList">
        <li ng-repeat="task in tasks">
            <input type="button" ng-click="submit(task)" value="+" />
            {{task.text}} <span class="points">{{task.points}} points</span>
        </li>
    </ul>
    
    [<a href="" ng-click="showPanel()" >add</a>]
    
    <div class="panel-{{panelVisible}}">
        <label><input type="checkbox" ng-model="batchAdd" /> batch add</label>
        <form ng-submit="newTask()">
            <input type="text" ng-model="newText" placeholder="task name" />
            <input type="number" ng-model="newPoints" value="1" step="any" />
            <input type="checkbox" ng-model="newCountable" />
            <input type="submit" value="add" />
        </form>
    </div>
</div>

<div class="output"></div>

<input type="text" class="token" /><br />

<select class="goals">
</select>

<ul class="options">
</ul>

<ul class="tasks">
</ul>

</body>
</html>
